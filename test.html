<html>
<head>
	<title>Leaflet</title>

	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script  src = "hyatt.js" type = "text/javascript"></script>

	<style type = "text/css">
		#map { 
			height: 100%; 
		}
	</style>	

</head>

<body>
	
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

	<script type="text/javascript"></script>	

	<p>
	<script>
	
    	var center = [38.96438, -76.958];

    	var map = L.map('map').setView(center, 14)

    	L.tileLayer(
  			'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
   			attribution: 'Data Â© <a href="http://osm.org/copyright">OpenStreetMap</a>',
   			maxZoom: 14, minZoom: 14
  			}).addTo(map);


  		L.geoJSON(hyattGeo).addTo(map);

  		var floodImage = "flood.png",
  			//floodBound = [[38.9962, -76.8810][38.9301, -77.0214]];[38.9974, -76.885][38.9376, -77.0079]
  			floodBound = [center, [38.93, -77.0079]];

  		L.imageOverlay(floodImage, floodBound).addTo(map);
		
	 </script>
	 </p>
</body>
</html>
