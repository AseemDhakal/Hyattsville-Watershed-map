	<script type="text/javascript">

	var zoom = document.getElementById('zoom');
	var map = document.getElementById('map');

	zoom.onclick = function(){zoomIn(target);};

	function zoomIn(target){
		console.log("zoomIn");
		zoom.value = '-';
		map.width = 500;
		button.onclick = function() {zoomOut(target);};

	}
	function zoomOut(target){
		console.log("zoomOut");
		zoom.value = '-';
		map.width = 100;
		button.onclick = function() {zoomIn(target);};
	}
